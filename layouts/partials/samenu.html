<section class="swiper-slide menu">
    <div class="swiper-container swiper-container-v menu-content">
        <div class="swiper-wrapper menu-wrapper">
            <div class="swiper-slide menu-slide">
                <div class="menu-title"><a href="{{ $.Site.BaseURL }}"><i class="fa fa-home" aria-hidden="true"></i>千鸟-如实尚品</a></div>
                <ul class="nav-list">
                    {{ if isset .Site.Taxonomies "series" }}
                        {{ if not (eq (len .Site.Taxonomies.series) 0) }}
                            {{ range $name, $items := .Site.Taxonomies.series }}
                            <li class="nav-item">
                                <a href="{{ $.Site.BaseURL }}series/{{ $name | urlize | lower }}">
                                    <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
                                    <span class="cltxt">{{ $name }}</span><i class="num">{{ len $items }}</i>
                                </a>
                            </li>
                            {{ end }}
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="menu-footer"><span class="menu-text">CopyRight © 2017 千鸟网络科技</span></div>
</section>
